version: '3.8'

services:
  integration-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: integration-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - integration-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/kommo-message-received"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  integration-network:
    driver: bridge
